# CryptoGuard-LLM Model Configuration
# Authors: Naga Sujitha Vummaneni, Usha Ratnam Jammula, Ramesh Chandra Aditya Komperla

# Graph Neural Network Configuration
gnn:
  num_layers: 4
  hidden_dim: 256
  attention_heads: 8
  dropout: 0.3
  negative_slope: 0.2
  node_feature_dim: 128
  edge_feature_dim: 64

# BERT Configuration
bert:
  model_name: "bert-base-uncased"
  max_length: 512
  hidden_dim: 768
  learning_rate: 2.0e-5
  warmup_ratio: 0.1

# Ensemble Classifier Configuration
ensemble:
  mlp_dims: [384, 128, 2]
  dropout: 0.3
  use_attention: true

# Multi-task Configuration
multi_task:
  binary_weight: 1.0
  type_weight: 0.5
  severity_weight: 0.3

# Anomaly Detection Configuration
anomaly:
  hidden_dim: 128
  threshold: 0.7
